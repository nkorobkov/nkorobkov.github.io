---
layout: default
---

<div id="page">
    <header class="post-header">
        <h1 title="{{ page.project-name | escape }}">{{ page.project-name }}</h1>
        <span class="post-meta">
      <span class="post-date">
         {{ page.date | upcase }}
      </span>
            <br>
            {% if page.github %}
            <span>
          <a href="{{ page.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
      </span>
            {% endif %}

            {% if page.website %}
        <span> â€¢ </span>
            <span>
          <a href="{{ page.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
      </span>
            {% endif %}
    </span>
    </header>
    <article class="page-content">
        {{ content }}
    </article>
    {% if page.github %}
        <a class="btn" href="{{ page.github }} "><i class="fa fa-fw fa-github"></i>Project GitHub</a>
    {% endif %}
    {% if page.website %}
        <a class="btn" href="{{ page.website }} "><i class="fa fa-fw fa-home"></i> Project Homepage</a>
    {% endif %}
    <a class="btn" href="{{ site.url }}/projects">Other Projects</a>
    <a class="btn" href="{{ site.url }}/">Home</a>
</div><!-- end page content -->
