---
layout: default
---

<div id="page">
    <header class="post-header">
        <h1 title="{{ page.project-name | escape }}">{{ page.project-name }}</h1>
        <span class="post-meta">
      <span class="post-date">
         {{ page.date | upcase }}
      </span>
            <br>
            <span>
          <a href="{{ page.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
      </span>
            {% if page.website %}
        <span> â€¢ </span>
            <span>
          <a href="{{ page.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
      </span>
            {% endif %}
    </span>
    </header>

    <article class="page-content">
        {{ content }}
    </article>
</div><!-- end page content -->
